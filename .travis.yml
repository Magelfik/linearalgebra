matrix:
    include:
        - os: linux
          sudo: false
          language: r
          pandoc_version: 2.1
          addons:
            apt:
              packages:
                - texlive-fonts-recommended texlive-latex-extra texlive-fonts-extra dvipng texlive-latex-recommended texlive-lang-french cabal-install ghc
          install:
              - cabal update
              - cabal install pandoc-crossref
              - pip install --user pandocfilters pandoc-numbering
          cache:
          - packages
          - pip
script:
    - make 
