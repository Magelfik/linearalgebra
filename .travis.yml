matrix:
    include:
        - os: linux
          sudo: required
          dist: trusty
          language: python
          before_install:
              - sudo apt-get -qq update
          addons:
            apt:
              packages:
              - texlive-fonts-recommended texlive-latex-extra texlive-latex-recommended texlive-lang-french cabal-install ghc haskell-platform
          install:
              - cabal update
              - cabal install pandoc pandoc-crossref
              - pip install -U pip pandocfilters
          cache:
          - pip

